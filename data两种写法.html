<!-- 头文件 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <script src="js/vue.js"></script>
</head>

<body>
    <!-- 
        data两种写法
            (1) 对象式
            (2) 函数式
        注意:
            目前2种写法都可以,如果使用了组件,一定使用函数式
     -->
    <div id="app">
        {{msg}}
    </div>
    <script type='text/javascript'>
        let vm = new Vue({
            // data的另一种写法:函数式
            data() {
                console.log(this); // Vue 实例
                return {
                    msg: 'I am Tigger'
                }
            }
        })
        vm.$mount('#app')
    </script>
</body>
