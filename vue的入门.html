<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <!-- view视图 -->
    <!--声明一个容器 -->
    <div id="app">
        <p>姓名：{{name}}</p>
        <p>年龄：{{age}}</p>
    </div>
    <script>
        let modelDate={
            name: '刘总',
            age: 30
        }
        //建立模型数据与视图的关联，数据会进行双向绑定
        //创建vue实例
        new Vue({
            //vue实例是为哪一个容器服务
            el:'#app',
            //data指定存储的数据，双向绑定
            data:modelDate
        })
    </script>
</body>
</html>
