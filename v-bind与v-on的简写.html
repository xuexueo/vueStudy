<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <img :src="img" :title="title">
        <button @click="add()">提交</button>
    </div>
</body>
<script>
    /* Model 数据*/
    let data = {
        img: "1.jpg",
        title: "兄弟情深"
    };
    /* ViewModel 来绑定 视图 和 Model 之间的关系*/
    let app = new Vue({
        el: '#app',
        data: data,
        methods: { //定义vue方法的地方
            add() {
                alert("提交成功！");
            }
        }
    });
</script>
