<!-- 头文件 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        姓名：<input type="text" v-model="uname" /> <br />
        年龄：<input type="number" v-model:number="age" /> <br />
        用户信息：{{userInfo}}
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data() {
                return {
                    uname: "",
                    age: 0,
                    userInfo: "",
                };
            },
            // 监视属性：监视的属性必须存在，才能进行监视
            // 当被监视的属性发生变化时, 回调函数就会自动调用, 进行相关操作
            watch: {
                uname(val) {
                    this.userInfo = val + "," + this.age;
                },
                age(val) {
                    this.userInfo = this.uname + "," + val;
                },
            },
        });
    </script>
</body>

</html>
