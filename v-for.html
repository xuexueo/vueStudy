<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<div id="app">
    <table>
        <tr>
            <th>序号</th>
            <th>手机的名称</th>
            <th>价格</th>
        </tr>
        <tr v-for="(row,index) in rows" v-if="row.isShow" v-bind:key="index">
            <td>{{index+1}}</td>
            <td>{{row.name}}</td>
            <td>{{row.price}}</td>
        </tr>
    </table>
</div>
<script>
    /* Model 数据*/
    let data = {
        total: 120,
        rows: [
            {
                name: '华为P40',
                price: '8888',
                isShow: true
            }, {
                name: '苹果12',
                price: '12888',
                isShow: true
            }, {
                name: '小米9',
                price: '2000',
                isShow: true
            }]
    };
    /* ViewModel 来绑定 视图 和 Model 之间的关系*/
    let app = new Vue({
        el: '#app',
        data: data
    });
</script>
</body>
